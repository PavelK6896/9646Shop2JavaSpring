<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>July Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}"/>

    <h2>Profile</h2>

    <div th:if="${profile}">
        <div th:text="${profile.getId()}"></div>
        <div th:text="${profile.getUsername()}"></div>
        <div th:text="${profile.getEmail()}"></div>
    </div>

    <div th:if="${profileFull}">
        <div th:text="${profileFull.getId()}"></div>
        <div th:text="${profileFull.getUsername()}"></div>
        <div th:text="${profileFull.getEmail()}"></div>
        <div th:text="${profileFull.getPassword()}"></div>
        <div th:text="${profileFull.getRoles()}"></div>
    </div>

    <div th:each="p : ${profileAll}">
        <div th:text="${p.getId()}"></div>
        <div th:text="${p.getUsername()}"></div>
        <div th:text="${p.getEmail()}"></div>
        <div th:text="${p.getPassword()}"></div>
        <div th:text="${p.getRoles()}"></div>
    </div>

</div>
</body>
</html>
